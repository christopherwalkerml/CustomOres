#You can make your own ores, or edit the current ore settings.
#format must be followed
#
#
#Name: (NAMES MUST BE UNIQUE)
#  oreid: Integer (From 0 - 127 NO HIGHER. IDs must be unique. If you remove oreid 0, you cant use oreid 0 again!!!)
#  ylevel:
#    min: Integer   (Minimum y value for the ore to spawn at)
#    max: Integer   (Maximum y value for the ore to spawn at)
#  size:
#   frequency: Integer    (Amount of veins per chunk)
#   veinsize: Integer     (Size of ore vein)
#  textures:
#   id: UUID    (player UUID for skull texture)
#   textures: texture URL   (URL to texture on minecraft.net)
#  blocks: [BLOCKTYPE, BLOCKTYPE, ...]    (List of blocks that the ore can generate on)
#  colour: ChatColor    (The colour of the item display name)
#  blastresistant: Boolean    (whether or not the ore is immune to explosions)
#  worlds: [WORLD, WORLD2, ...]    (which worlds the ore spawns in. Remember to enable the world in config.yml too)
#  requiredtool: Integer (corresponds to the tiered tools at the bottom of the file)
#
#
#If ores are added to this list, only chunks that haven't been generated will have the new ores
#
#If ores are removed from this list, they will be removed from world generation, but all ore
#items will remain in player inventories
#
#
#If these files are changed, a full restart of the server must occur before all the changes will be made.
#DO NOT RELOAD THE SERVER if you edit the CustomOresPlus files. Unexpected results could occur
#

